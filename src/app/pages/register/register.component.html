<div class="d-flex justify-content-center align-items-center height-page" style="background-image: url(https://th.bing.com/th/id/OIP.2CSUVylq2sVx_uqtFl5nRQAAAA?pid=ImgDet&w=300&h=194&rs=1);">
  <form
    [formGroup]="registerForm"
    class="p-3 border col-sm-6 col-md-6 col-lg-3"
    (ngSubmit)="onSubmit()"
    style="background-color: white;"
  >
    <h1 class="text-center">Registation Form</h1>

    <mat-form-field appearance="outline" class="mb-3 width-100">
      <mat-label>Name :</mat-label>
      <input
        matInput
        type="Name"        
        formControlName="name"
        formsError="Name"
        placeholder="Enter your Name"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="mb-3 width-100">
      <mat-label>Email :</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="Enter your Email ID"
        formsError="Email"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="mb-3 width-100">
      <mat-label>Password :</mat-label>
      <input
        matInput
        type="password"
        placeholder="Enter your Password"
        formControlName="password"
        formsError="Password"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="mb-3 width-100">
      <mat-label>Bio :</mat-label>
      <textarea matInput formControlName="bio"
      formsError="Bio"
      placeholder="Enter your Bio"></textarea>
    </mat-form-field>

    <div class="d-flex flex-row-reverse">
      <button
        mat-raised-button
        type="submit"
        color="accent"
        [validationControl]="registerForm"
        style="margin: 0 auto;"
      >
        Submit
      </button>
    </div>
  </form>
</div>
<app-spinner *ngIf="loading"></app-spinner>
